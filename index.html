<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>FizzBuzz Generator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
 </head>
 <body>
  <section>
    <h1>Get Your <strong class="fizzbuzz">FizzBuzz</strong> On!</h1>
      <form id="numbers">
        <fieldset>
          <input type="number" id="low">
          <label for="low">Please Provide A Low Number</label>
          <br>
          <input type="number" id="high">
          <label for="high">Please Provide A High Number</label>
          <br>
          <button type="submit" id="buzzit">FizzBuzz!</button>
        </fieldset>
      </form>
    <div id="displayNums">
    </div>
  </section>
  <script type="text/javascript" src="js/fizzBuzz.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
 </body>
</html>
