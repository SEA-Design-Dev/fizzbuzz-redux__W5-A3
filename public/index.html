<!DOCTYPE html>
<html>
  <head>
    <title>FizzBuzz on Steroids</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Sept 29 Homework">
    <link rel='stylesheet' href='css/stylesheet.css' type='text/css'>
  </head>
  <body>
    <div class="FB l-FB">
      <section class="FB-game-area l-FB-game-area">
        <header>
          <h1>FizzBuzz on Steroids</h1>
        </header>
        <form class="input-area l-input-area">
          <h2>Enter two numbers</h2>
          <input type="text" id="number-one" placeholder="First number" tabindex="2"></input>
          <input type="text" id="number-two" placeholder="Second number" tabindex="3"></input>
          <button type="submit" id="submit" tabindex="4">Submit</button>
          <button type="submit" id="clear" tabindex="5">Clear</button>
        </form>
        <section class="results l-results">
          <header>
            <h1>Results of FizzBuzz:</h1>
          </header>
          <div id="result-box"></div>
        </section>
      </section>
      <section class="FB-game-area l-FB-game-area">
        <header>
          <h1>BleepBlorp on The Same Steroids</h1>
        </header>
        <form class="input-area l-input-area">
          <h2>Enter two numbers</h2>
          <input type="text" id="number-oneb" placeholder="First number" tabindex="6"></input>
          <input type="text" id="number-twob" placeholder="Second number" tabindex="7"></input>
          <button type="submit" id="submitb" tabindex="8">Submit</button>
          <button type="submit" id="clearb" tabindex="9">Clear</button>
        </form>
        <section class="results l-results">
          <header>
            <h1>Results of BleepBlorp:</h1>
          </header>
          <div id="result-boxb"></div>
        </section>
      </section>
      <script type="text/javascript" src="js/fizzbuzz.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
    </div>
  </body>
</html>
